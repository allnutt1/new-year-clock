  <h1>Countdown Timer</h1>
<div id="message">...</div>
<div id="timeRemaining">...</div>
  
  
      <script id="rendered-js" >
console.clear();
console.log("hello world");
var theTimer = setInterval(compute,1000)

function compute(){
  const dateNow = new Date();
  const dateThen = new Date(2020,0,1);
  const dateDiff = dateThen-dateNow;
  const days = Math.floor(dateDiff/1000/60/60/24)
  const hours = new Date(dateDiff).getHours();
  const minutes = new Date(dateDiff).getMinutes();
  let dateString = "Time to new year ";
  dateString = dateString + days;
  dateString += " days "
  dateString += hours;
  dateString += " hours "
  dateString += minutes;
  dateString += " minutes "
  document.getElementById("timeRemaining").innerHTML=dateString;
  if(dateDiff < 0){
    document.getElementById("message").innerHTML="Happy New Year";
    clearInterval(theTimer)
  }
}
    </script>
